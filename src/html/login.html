<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #f0f0f0;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 i {
      margin-right: 10px;
      color: #6a70dd;
    }

    .container {
      margin-top: 50px;
      background-color: #2e2e3e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .login h2 {
      margin-bottom: 20px;
      color: #6a70dd;
      text-align: center;
      font-weight: bold;
    }

    .form-group label {
      color: #ccc;
      font-weight: bold;
    }

    .form-control {
      background-color: #444;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #888;
    }

    .form-control:focus {
      background-color: #333;
      color: #fff;
      border-color: #6a70dd;
    }

    .btn-primary {
      background-color: #6a70dd;
      border-color: #6a70dd;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #575db7;
      border-color: #4b4fa3;
    }
    
    .btn-block {
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1><i class="fas fa-lock"></i> Secure Login - Decentralized Voting</h1>
    </div>
  </header>

  <main class="container mt-4">
    <section class="login">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
      <form id="loginForm" method="post">
        <div class="form-group">
          <label for="voter-id"><i class="fas fa-id-badge"></i> Voter ID:</label>
          <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Enter your voter ID" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-key"></i> Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../dist/login.bundle.js" type="module"></script>
</body>
</html>
