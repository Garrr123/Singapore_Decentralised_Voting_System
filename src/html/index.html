<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="head" class="text-center mt-4">
    <h1>Decentralized Voting Using Ethereum Blockchain</h1>
    <h2>Welcome to Voting</h2>
    <h3>Voting Dates: <span id="dates"></span></h3>
    <h3>Your Voting Token: <span id="votingTokenDisplay"></span></h3> <!-- Display voting token here -->
  </div>

  <div id="candidate" class="container mt-4"> 
    <table class="table text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Party</th>
          <th>Total Vote</th>
        </tr>
      </thead>
      <tbody id="boxCandidate"></tbody>
    </table>
    <br>
    <div id="vote" class="text-center">
      <p>Please select one of the candidates and click the vote button.</p>
      <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Vote</button>
      <div id="msg"></div>
      <div id="vote-box"></div>
    </div>
  </div>

  <div id="account" class="text-center">
    <p id="accountAddress"></p>
  </div>

  <div class="text-center mt-4">
    <button id="getTokenButton" class="btn btn-info">Get Voting Token</button>
    <button id="registerVoterButton" class="btn btn-success">Register Voter</button>
  </div>

  <div class="text-center mt-4">
    <button id="resetButton" class="btn btn-danger">Reset Voting</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
</body>
</html>
